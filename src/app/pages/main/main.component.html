<!-- HEADER -->
<mlocks-header (toogleSidebarEvent)="sidebarToggle($event)"></mlocks-header>
<!-- ./END -->
<mat-drawer-container>
  <mat-drawer  #drawer mode="side" [opened]="sidebarOpened">
    <!-- SIDEBAR -->
    <mlocks-sidebar></mlocks-sidebar>
    <!-- ./END -->
  </mat-drawer>
  <mat-drawer-content>
    <!-- MAIN CONTENT -->
    <router-outlet></router-outlet>
    <!-- ./END -->
  </mat-drawer-content>
</mat-drawer-container>
<!-- FOOTER -->
<mlocks-footer></mlocks-footer>
<!-- ./END -->
